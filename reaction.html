<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reaction Test</title>
  <style>
    body { background:#0d0d0d; color:white; text-align:center; font-family:Arial; }
    #box {
      width:200px; height:200px; background:red;
      margin:50px auto; border-radius:10px; cursor:pointer;
      display:flex; justify-content:center; align-items:center;
      font-size:20px;
    }
  </style>
</head>
<body>
  <h1>Reaction Test</h1>
  <p>Click the box as fast as possible.</p>
  <div id="box">Wait...</div>

<script>
let box = document.getElementById("box");
let start;

function startGame(){
  let delay = Math.random()*3000 + 1000;
  setTimeout(()=>{
    box.style.background="green";
    box.innerHTML="CLICK!";
    start = Date.now();
    box.onclick = reaction;
  }, delay);
}

function reaction(){
  let time = Date.now() - start;
  box.innerHTML = time + " ms";
  box.style.background="blue";
}

startGame();
</script>

</body>
</html>
